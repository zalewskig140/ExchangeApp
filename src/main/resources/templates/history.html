<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Exchange App</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="assets/mp4/Computer.mp4" type="video/mp4"/>
</video>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div style="text-align: center" class="container-fluid px-4 px-lg-0 ">
            <h6 class="fst-italic lh-1 mb-4" th:text="'Historia transakcji z ostatnich 7 dni'"></h6>
            <div style="height: 600px; overflow: auto" >
                <table class="table table-bordered table-info table-striped mb-0 table-scrollable">
                    <thead>
                    <tr>

                        <th scope="col">Data</th>
                        <th scope="col">Waluta początkowa</th>
                        <th scope="col">Ilość</th>
                        <th scope="col">Waluta docelowa</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="instance : ${history}">


                        <td th:text="${instance.getDate()}"></td>
                        <td th:text="${instance.getMyCurrency()}"></td>
                        <td th:text="${instance.getAmount()}"></td>
                        <td th:text="${instance.targetCurrency}"></td>

                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
        <form action="#" th:action="@{/history}"  method="post">
            <div style="text-align: center; margin-top: 8%" class="col-auto">
                <button class="btn btn-primary " id="submitButton" type="submit">Wyczyść historię transakcji</button>
            </div>
</form>

        <div style="text-align: center; margin-top: 8%" class="col-auto">
            <a href="/" class="btn btn-primary ">Powrót do strony głównej</a>
        </div>

    </div>

</div>

<!-- Social Icons-->
<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-light m-3" href="https://github.com/zalewskig140"><i class="fab fa-github"></i></a>
        <a class="btn btn-light m-3" href="https://www.linkedin.com/in/grzegorz-zalewski-29b70921a/"><i class="fab fa-linkedin"></i></a>

    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
