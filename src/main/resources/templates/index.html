<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Exchange App</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="assets/mp4/Computer.mp4" type="video/mp4"/>
</video>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div style="text-align: center" class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Witaj w kantorze walut!</h1>
            <p class="mb-5">Chcę wymienić:</p>

            <form action="#" th:action="@{/}" th:object="${exchangeOptions}" method="post">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Ilość</label>
                    <input type="number" class="form-control" th:field="*{quantity}" id="exampleFormControlInput1"
                           placeholder="Ilość..." min="1">
                </div>

                <div class="form-group">
                    <label for="myCurrency">Waluta</label>
                    <select class="form-control" id="myCurrency" th:field="*{myCurrency}" >
                        <option th:each="cur : ${currencies}"
                                th:value="${cur.getCode()}"
                                th:text="${cur.getCurrency()}"> cur
                        </option>

                    </select>
                </div>

                                        <p style="margin-top: 10%"  class="mb-5">Na:</p>
                <div class="form-group">
                    <label for="targetCurrency">Waluta</label>
                    <select class="form-control" id="targetCurrency" th:field="*{targetCurrency}" >
                        <option th:each="cur : ${currencies}"
                                th:value="${cur.getCode()}"
                                th:text="${cur.getCurrency()}"> cur
                        </option>

                    </select>
                </div>
                <div style="text-align: center; margin-top: 8%" class="col-auto">
                    <button class="btn btn-primary " id="submitButton" type="submit">Przelicz!</button>
                </div>
            </form>

        </div>

    </div>

</div>

<!-- Social Icons-->
<!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-light m-3" href="https://www.facebook.com/"><i class="fab fa-github"></i></a>
        <a class="btn btn-light m-3" href="#!"><i class="fab fa-linkedin"></i></a>

    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
